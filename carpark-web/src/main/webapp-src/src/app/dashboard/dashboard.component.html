<nav id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">CarPark</a>
    </div>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="nav navbar-nav">
        <li *ngFor="let item of navigationItems">
          <a routerLinkActive="selected"
             [routerLink]="item.route">
            <span class="glyphicon" [ngClass]="{
            'glyphicon-user' : item.name === 'Employees',
            'glyphicon-tasks' : item.name === 'Reservations',
            'glyphicon-road' : item.name === 'Vehicles'
            }">
              {{ item.name }}
            </span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="jumbotron text-center">
    <h1>Welcome to {{ title }}!</h1>
    <router-outlet></router-outlet>
  </div>
</div>
